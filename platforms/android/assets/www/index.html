<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
<link rel="stylesheet" type="text/css" href="css/index.css" />

<link rel="stylesheet" href="css/jquery.mobile-1.4.0.css" />
<link rel="stylesheet" href="css/jquery.mobile.theme-1.4.0.css" />
</head>
<body>
  <div data-role="page" id="page_login">
    
    <div data-role="header">
      <h1>Login</h1>
    </div>
    <!-- /header -->

    <div data-role="content" class='content'>
      <form class="cmxform" id="loginForm" method="" action="">
        <p>
          <label for="page_login_name">Username</label> <input type="text"
            id="page_login_name" minlength="2" required />
        </p>
        <br>
        <p>
          <label for="page_login_pass">Password</label> <input type="password"
            id="page_login_pass" required />
        </p>
        <br>
        <div id='logindiv'>
          <button type="button" data-theme="b" id="page_login_submit">Login</button>
        </div>
        <div id='logoutdiv'>
          <button type="button" data-theme="b" id="page_logout_submit">Logout</button>
        </div>
      </form>
    </div>
    <!-- /content -->

  </div>
  <!-- /page -->

  <div data-role="page" id="home_page">
    <div data-role="panel" id="navpanel" data-theme="b" data-display="push"
      data-position="left">
      <div data-role="controlgroup" data-corners="true">
        <a href="#setup_urls_page" data-role="button" data-rel="dialog" id="setup_urls">Setup URLS</a>
        <a href="#" data-role="button">OECD Terms</a>
        <a href="#" data-role="button">Placetype Terms</a>
        <a href="#page_login" id="panel_login" data-role="button" data-rel="dialog">Login</a>
        <a href="#" id="panel_logout" data-role="button">Logout</a>

      </div>
    </div>
    <div data-role="header">
      <a id="bars-button" data-icon="bars" class="ui-btn-left"
       style="margin-top:5px;" href="#navpanel">Menu</a>
      <h1>Home</h1>
    </div>
    <!-- /header -->

    <div data-role="content" class='content'>
      <form class="cmxform" id="homeForm" method="" action="">
        <p>Welcome</p>
        <p id='oecdcontent'></p>
      </form>
    </div>
    <!-- /content -->

  </div>
  <!-- /page -->

    <div data-role="page" id="setup_urls_page">
        <div data-role="header">
      <h1>Set Url</h1>
    </div>
    <!-- /header -->

    <div data-role="content" class='content'>
      <form class="cmxform" id="urlForm" method="" action="">
        <p>
          <label for="page_login_name">Application Url</label> <input type="text"
            id="url" minlength="2" required />
        </p>
        <br>
        <div id='urldiv'>
          <a href="#" data-role="button" data-inline="true" id='cancel_url'>Cancel</a>
          <a href="#" data-role="button" data-inline="true" data-theme="b" id='save_url'>Save</a>  
        </div>
      </form>
    </div>
    <!-- /content -->

  </div>
  <!-- /page -->


  <script src="libs/jquery-1.7.2.min.js"></script>
  <script src="libs/jquery.mobile-1.4.0.min.js"></script>
  <script src="libs/jquery.validate.min.js"></script>
  <script src="libs/additional-methods.min.js"></script>
  <script src="libs/jquery.blockUI.min.js"></script>

  <script type="text/javascript" src="cordova.js"></script>
  <script src="js/FileAccess.js"></script>

  <script type="text/javascript" src="js/model/websql-store.js"></script>
  <script type="text/javascript" src="js/vocabularies.js"></script>
  <script type="text/javascript" src="js/controller/controller.js"></script>

  <script type="text/javascript">
            controller.initialize();
        </script>
</body>
</html>
