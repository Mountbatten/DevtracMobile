<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />

<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
   <link rel="stylesheet" href="css/jquery.mobile.theme-1.1.0.min.css" />
</head>
<body>
  <div data-role="page" id="page_login">

    <script type="text/javascript" charset="utf-8" src="scripts/login.js"></script>

    <div data-role="header">
      <h1>Login</h1>
    </div>
    <!-- /header -->

    <div data-role="content" class='content'>
    <form class="cmxform" id="loginForm" method="" action="">
      <p>
        <label for="page_login_name">Username</label>
        <input type="text" id="page_login_name" minlength="2" required/>
      </p>
      <br>
      <p>
        <label for="page_login_pass">Password</label>
        <input type="password" id="page_login_pass" required/>
      </p>
        <br>
        <div id='logindiv'>
          <button type="button" data-theme="b" id="page_login_submit">Login</button>
        </div>
        <div id='logoutdiv'>
          <button type="button" data-theme="b" id="page_logout_submit">Logout</button>
        </div>
      </form>
    </div>
    <!-- /content -->

  </div>
  <!-- /page -->

  <div data-role="page" id="page_devtrac_content">
    <div data-role="header">
      <h1>Devtrac Data</h1>
    </div>
    <!-- /header -->

    <div data-role="content" class='content'>
      <ul data-role="listview" id="devtrac">
      
      </ul> 
    </div>
    <!-- /content -->

  </div>
  <!-- /page -->
  
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.mobile-1.1.0.min.js"></script>
  <script src="js/FileAccess.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/additional-methods.min.js"></script>
  
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
            app.initialize();
        </script>
</body>
</html>
